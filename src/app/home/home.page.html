<div class="contanier-sm">
  <img alt="Dogs"
    src="https://img.freepik.com/vector-premium/cinco-perros-sentados-juntos-grupo_1216680-7986.jpg?semt=ais_hybrid" />
  <!--IonText-->
  <ion-text>
    <h1>¿Cuál es la edad de su mascota?</h1>
  </ion-text>
  <!--IonInput-->
  <ion-input type="text" [(ngModel)]="edad" aria-placeholder="Ingrese la edad en años">
  </ion-input>



  <!--IonButton-->
  <ion-button (click)="calcular()" aria-expanded="block" shape="round">
    Calcular
  </ion-button>

  <ion-text>
    <h1>{{resultado}}</h1>
  </ion-text>

</div>
